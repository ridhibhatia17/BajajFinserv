services:
  - type: web
    name: bfhl-rest-api
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OFFICIAL_EMAIL
        value: ridhi0946.be23@chitkara.edu.in
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: '*'
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
